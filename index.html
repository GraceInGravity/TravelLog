<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places you've been to</title>
  </head>


  <body>
    <div class="container">
      <h1>Travel Log!</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Make a Travel Entry:</h2>
          <form id="new-log">

            <div class="form-group">
              <label for="new-city-destination">City traveled</label>
              <input type="text" class="form-control" id="new-city-destination">
            </div>

            <div class="form-group">
              <label for="new-country-destination">Country of Trip</label>
              <input type="text" class="form-control" id="new-country-destination">
            </div>

            <div class="form-group">
              <label for="new-date-travel">Date of travel</label>
              <input type="text" class="form-control" id="new-date-travel">
            </div>

            <div class="form-group">
              <label for="new-duration-trip">What was the duration of the trip?</label>
              <input type="text" class="form-control" id="new-duration-trip">
            </div>

            <div class="form-group">
              <label for="new-landmark">Special Landmark</label>
              <input type="text" class="form-control" id="new-landmark">
            </div>

            <div class="form-group">
              <label for="new-notes">Additional Notes</label>
              <input type="text" class="form-control" id="new-notes">
            </div>

            <button type="submit" class="btn-primary">Add</button>
          </form>
          <hr>
          <h2>Places:</h2>
          <ul id="places">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-places">
            <p>City traveled: <span class="city-destination"></span></p>
            <p>Country traveled: <span class="country-destination"></span></p>
            <p>Date: <span class="date-travel"></span></p>
            <p>Trip duration: <span class="duration-trip"></span></p>
            <p>Special Landmark: <span class="landmark"></span></p>
            <p>Notes: <span class="notes"></span></p>
            <div id="buttons">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
